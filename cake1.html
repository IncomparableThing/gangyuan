<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: rgb(239, 122, 130);
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid rgb(204, 107, 113);
        }
        .header a {
            text-decoration: none;
            color: rgb(239, 122, 130);
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            background-color: #ffffff;
            border-radius: 4px;
            transition: 0.3s;
        }
        .header a:hover {
            background-color: #d8d8d8;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image-container {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-container {
            flex: 2;
            padding-left: 20px;
        }
        .details-container h1 {
            font-size: 28px;
            margin: 0 0 15px;
            color: rgb(239, 122, 130);
        }
        .details-container p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .details-container p.price {
            font-size: 20px;
            font-weight: bold;
            color: rgb(239, 122, 130);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back();">返回上一页</a>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="./image/dg1.jpeg" alt="商品图片">
        </div>
        <div class="details-container">
            <h1>小狗蛋糕</h1>
            <p>商品描述：小狗蛋糕‌是一种结合了萌态与美味的甜品，通常采用柔软的蛋糕作为身体部分，表面覆盖细腻的奶油，
                而小狗的眼、鼻、耳则用巧克力精心制作，既逼真又可爱‌。
                这种蛋糕不仅外观吸引人，口感也非常出色，蛋糕松软绵密，奶油丝滑，搭配奶油葡萄夹心，每一口都让人陶醉‌。
            </p>
            <p class="price">价格:¥99.00</p>
        </div>
    </div>
</body>
</html>
